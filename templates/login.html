{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script defer src="{% static 'scripts/main.js' %}"></script>
    <title>Complaint</title>
</head>

<body class="bg-gray-200">
    <header id="header" class="sticky top-0 p-5 bg-blue-500">
        <nav class="flex items-center justify-between text-white flex-wrap gap-3">
            <h1 class="font-semibold text-2xl">Online Crime Reporting System</h1>

            <button id="menu-btn"
                class="lg:hidden h-8 focus:border border-white rounded p-1 aspect-square overflow-hidden grid place-content-center">
                <span class="material-symbols-rounded text-4xl">menu</span>
            </button>

            <ul id="nav-links"
                class="hidden flex-col gap-4 text-right w-full lg:flex lg:flex-row lg:w-auto lg:items-center lg:gap-4 text-white text-lg font-semibold no-underline">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <!-- <li><a href="{% url 'login' %}">Login</a></li> -->
            </ul>
        </nav>
    </header>

    <div class="p-5 overflow-y-scroll h-full max-w-[32rem] md:mx-auto">
        <div class="p-2 mt-10">
            <h1 class="text-center font-bold p-4 text-blue-500 text-xl">Login</h1>
            {% if messages %}
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="flex flex-col gap-1">
                    <label class="font-semibold" for="username">Username
                        <span class="text-red-500">*</span>
                    </label>
                    <input id="username" type="text" name="username"
                        class="h-12 rounded outline-none focus:shadow-md px-3 text-blue-500 text-lg" required>
                </div>

                <div class="flex flex-col gap-1 mt-5">
                    <label class="font-semibold" for="password">Password
                        <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="password" name="password"
                        class="h-12 rounded outline-none focus:shadow-md px-3 text-blue-500 text-lg" required>
                </div>


                <div class="mt-7">
                    <button type="submit" value="Login"
                        class="bg-blue-500 p-2 px-3 text-white font-semibold rounded hover:bg-blue-600 w-full h-12">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<footer style="position: absolute; bottom: 0;" class="bg-blue-500 text-white w-full p-2 text-center">
    <p class="text-sm">Developed by</p>
    <p class="font-semibold">Chilaka Kasarachi Jennifer-20/PhD/5879</p>
</footer>

</html>
